<!DOCTYPE html>
<html ng-app="gitallery">

<head>
  <meta charset="UTF-8">
  <title>gitallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A git gallery.">
  <meta name="author" content="caiguanhao">
  <link rel="stylesheet" href="/css/gitallery.css">
  <!--[if gt IE 9]><!-->
  <script src="/js/vendor/angular.js"></script>
  <script src="/js/vendor/angular-route.js"></script>
  <script src="/js/gitallery.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
  <!--<![endif]-->
  <script type="text/ng-template" id="index">
    <div id="wrap">
      <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation"
           data-navbar-id="navbar">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle"
                data-navbar-id="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">gitallery</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
              <ul class="nav navbar-nav">
                <li navbar-link><a href="/#/about">About</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <div id="content" class="container" ng-view></div>
    </div>
    <footer>
      <div class="container">
        <div class="footer text-center">
          copyright
        </div>
      </div>
    </footer>
  </script>
  <script type="text/ng-template" id="main">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <form class="form-horizontal" role="form" ng-submit="upload()">
          <div class="form-group">
            <label class="col-sm-2 control-label">Photos</label>
            <div class="col-sm-10">
              <uploader accept="image/jpeg" multiple="multiple" model="files">
              </uploader>
            </div>
          </div>
          <div class="form-group" ng-repeat="file in files">
            <label class="col-sm-2 control-label">#{{$index+1}}</label>
            <div class="col-sm-10">
              <input class="form-control" type="text"
                name="filename"
                ng-model="file.name"
                maxlength="80"
                placeholder="File name">
              <img class="preview-image" file-object="file">
            </div>
          </div>
          <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
              <input class="form-control" id="message" type="text"
                maxlength="80" ng-model="message"
                placeholder="Commit message, less than 80 characters.">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Upload!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </script>
</head>

</html>
